	<header>

				<div class="head1">
					<span class="head-name1"> 欢迎来到</span>
					<span class="head-name2"> 樊世源的个人网页</span>
				</div>
				<span class="head-name3"> 感谢您的到来!</span>				
			</div>

		<ul class="top2 ">
			
				<li><a href="../index.html" title="个人简介" target="_blank" ><span class="item-name">个人简介</span></a></li>
				<li><a href="兴趣爱好.html" title="兴趣爱好" target="_blank" ><span class="item-name">兴趣爱好</span></a></li>

		</ul>
	</header>
	
	
	<div class="main">

		<div class="cont1 juzhong">
			<p class="geduan3"></p>
			<p class="txt">这个页面主要用于收集一些反馈和建议，欢迎大家提出意见。</p>
			<form action=# method="post">
				<table class="form">
					<tr><th><p class="title">意见收集表</p></th></tr>
					<tr>
						<td><p id="第一题"class="question l-title">1.您对页面的满意程度如何？</p></td>
					</tr>
					<tr>
						<td>
							<ul class="anwser">
								<li>
									<input type="radio" value="1" name="满意度" id="满意">
									<label class="txt" for="满意">满意</label>
								</li>
								<li>
									<input type="radio" value="2" name="满意度" id="一般">
									<label class="txt" for="一般">一般</label>
								</li>
								<li>
									<input type="radio" value="3" name="满意度" id="不满意">
									<label class="txt" for="不满意">不满意</label>
								</li>
							</ul>
						</td>
					</tr>
					<tr>
						<td class="question"><p id="第二题"class="l-title">2.网页排版是否合理</p></td>
					</tr>
					<tr>
						<td >
							<ul class="anwser">
								<li>
									<input type="radio" value="1" name="排版" id="合理">
									<label class="txt" for="合理">合理</label>
								</li>
								<li>
									<input type="radio" value="2" name="排版" id="有待改进">
									<label class="txt" for="有待改进">有待改进</label>
								</li>
							</ul>
						</td>
					</tr>
					<tr>
						<td class="question"><p id="第三题"class="l-title">3.请说出您的想法</p></td>
					</tr>
					<tr>
						<td class="anwser">
							<label for="想法"></label>
							<textarea class="textarea" name="想法" id="想法" rows="5" cols="60"></textarea>
						</td>
					</tr>
					<tr>
						<td class="question"style="text-align:center">
							<input type="hidden" name="move" value="movenext" id="movenext">
							<button type="submit" value="提交" id="movenext" name="提交">
							<span class="text">提交</span>
						</td>
					</tr>
				</table>
			</form>			
		</div>
		<div class="cont2 juzhong">
			<ul class="side-cont">
				<p class="geduan2"></p>
				<li><a href="#第一题" target="_self"><span class="link-item">第一题</span></a></li>
